function showAddMsg()
{
        $('#addCustomerModal').modal('hide');
        $("#myalert").text("Customer Added Successfully!")
        $("#myalert").slideDown(1000,function(){
          $("#myalert").slideUp(2000);
        });
}

function showEditMsg()
